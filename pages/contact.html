<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/contact-styles/contact.css">
    <link rel="stylesheet" href="../styles/normalize.css">

</head>

<body>

    <main>

        <header class="header-container">

            <section class="header">

                <div>
                    <a href="../index.html" class="logo text-bold bold"> <!-- bold added -->
                        Genesis
                    </a>
                </div>

                <nav class="nav">
                    <ul>
                        <li><a href="./projects.html" class="bold">Projects</a></li>
                        <li><a href="./contact.html" class="bold">Contact</a></li>
                    </ul>
                </nav>

            </section>

        </header>

        <section class="container-1">

            <div class="block">

                <div class="textblock">

                    <h1 class="main-title">Full set of great features to make your product fresh</h1>
                    <p class="text-thin">Our favorite brands are our friends! We help them to achieve their goals, they
                        help us to stay sharp.</p>

                </div>

                <form class="form">

                    <section class="form-container">
                        <label for="name"></label>
                        <input type="text" id="name" placeholder="Name" class="input-style" required>
                    </section>

                    <section class="form-container">
                        <div>
                            <label for="email"></label>
                            <input type="email" id="email" placeholder="Email" class="input-style" required>
                        </div>
                    </section>

                    <section class="form-container">
                        <div>
                            <label for="message"></label>
                            <input type="text" id="message" placeholder="Message" class="input-style" required>
                        </div>
                    </section>

                    <div>
                        <button type="submit" class="btn">Submit</button>
                    </div>

                </form>

            </div>

            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8097.763640245059!2d-73.99036495534088!3d40.759734227856896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssv!2sse!4v1767029714198!5m2!1ssv!2sse" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
            </div>

        </section>

        <footer class="footer-container">

            <section class="footer">

                <div>
                    <a href="../index.html" class="logo text-bold bold"> <!-- bold added -->
                        Genesis
                    </a>
                </div>

                <div class="nav-icons">

                    <nav class="nav">
                        <ul>
                            <li><a href="./projects.html" class="bold">Projects</a></li>
                            <li><a href="./contact.html" class="bold">Contact</a></li>
                        </ul>
                    </nav>

                    <div class="footer-icons">
                        <a href="https://dribbble.com/yourprofile" target="_blank">
                            <i class="fa-brands fa-dribbble"></i>
                        </a>
                        <a href="https://instagram.com/yourprofile" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="https://twitter.com/yourprofile" target="_blank">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                    </div>

                </div>

            </section>

        </footer>

    </main>

</body>

<script src="https://kit.fontawesome.com/16ea9a12e7.js" crossorigin="anonymous"></script>

</html>
